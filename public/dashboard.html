<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Cursos | Plataforma</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Mis Cursos</h1>
            <button id="logout-btn" class="text-sm text-red-500 hover:text-red-700 transition duration-150">
                Cerrar Sesión
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-6">Catálogo de Cursos Disponibles</h2>
        
        <div id="courses-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <div id="status-message" class="mt-8 p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700 hidden" role="alert">
            <p class="font-bold">Notificación</p>
            <p id="message-text"></p>
        </div>

        <div id="enroll-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg">
                <h3 class="text-xl font-bold mb-4">Inscripción al Curso: <span id="modal-course-title" class="text-blue-600"></span></h3>
                <form id="enroll-form" data-course-id="">
                    
                    <p class="text-sm text-gray-500 mb-4">La inscripción será revisada por un administrador.</p>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Información Personal (Nombre completo, Teléfono, etc.)</label>
                        <textarea name="personalInfo" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Capture de Pago o Referencia</label>
                        <input type="file" id="payment-file" name="payment_capture" accept="image/*" required class="mt-1 block w-full">
                        <p class="text-xs text-gray-500 mt-1">Sube la imagen del comprobante de pago.</p>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button type="button" id="close-modal-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                            Cancelar
                        </button>
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                            Enviar Solicitud
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
