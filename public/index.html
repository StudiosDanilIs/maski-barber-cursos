<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Plataforma de Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="auth-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transition-all duration-500">
        <h2 id="auth-title" class="text-3xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>
        <form id="auth-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            <button type="submit" id="auth-button" class="w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                Iniciar Sesión
            </button>
        </form>
        <div class="mt-4 text-center">
            <button id="toggle-auth" class="text-sm text-blue-600 hover:text-blue-800 transition duration-150">
                ¿No tienes cuenta? Regístrate
            </button>
        </div>
        <p id="message" class="mt-4 text-center text-sm text-red-600"></p>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
