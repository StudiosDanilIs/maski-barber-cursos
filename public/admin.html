<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-600">Admin Panel</h1>
            <button id="logout-btn" class="text-sm text-red-500 hover:text-red-700 transition duration-150">
                Cerrar Sesión
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Cursos Publicados</h2>
                    <ul id="published-courses" class="space-y-3">
                        </ul>
                </div>
                
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Agregar Nuevo Curso</h2>
                    <form id="add-course-form" class="space-y-4">
                        <input type="text" name="title" placeholder="Título del Curso" required class="w-full px-3 py-2 border rounded-md">
                        <textarea name="description" placeholder="Descripción breve" required class="w-full px-3 py-2 border rounded-md"></textarea>
                        <input type="url" name="videoUrl" placeholder="URL/ID de Google Drive del Video" required class="w-full px-3 py-2 border rounded-md">
                        <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-150">
                            Publicar Curso
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Solicitudes de Inscripción Pendientes</h2>
                    <div id="pending-enrollments" class="space-y-4">
                        <p id="no-enrollments" class="text-gray-500">No hay solicitudes pendientes.</p>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/admin.js"></script>
</body>
</html>
